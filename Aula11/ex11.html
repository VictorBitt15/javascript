<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de estrangeiros</title>
</head>
<body>
    <h1>Sistema de estrangeiros</h1>
    Qual o país que você nasceu: <input type="string" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>

        function calcular(){
            var txtpais = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            if(txtpais.value.toLowerCase() == 'brasil'){
                res.innerHTML =`<p>Você é Brasileiro</p>`
            }else{
                res.innerHTML=`<p>Você é estrangeiro</p>`
            }
        }
    </script>
</body>
</html>
