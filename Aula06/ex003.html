<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(85, 85, 196);
            color: white;
            font: normal 20pt arial;
        }
        h1{
            color: rgb(209, 166, 24);
        }
    </style>
</head>
<body>
    <h1>Ola, mundo!</h1> <!--Isso é um comentário-->
    <p>Este é um paragrafo</p> 
    <script>
        var n1 = window.prompt('Digite um numero:')
        var n2 = window.prompt('Digite outro numero:')
        var s = Number(n1)+Number(n2)
        window.alert(`A soma de ${n1} e ${n2} é ${s}`)
    </script>
</body>
</html>
